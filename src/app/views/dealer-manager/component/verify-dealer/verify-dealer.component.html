<div [hidden]="dealerVerified">
<div style="min-height: 50vh;min-width: 50vh;">
  <div style="background-color: rgb(109, 197, 58);">
    <h2 style="text-align: center;color: white;"> Verify Dealer Detail : </h2>
  </div>

  <div>
    <button [class]="nidB" style="float:left; margin: 20px 5px 5px 5px;" (click)="verifyNid()">{{'Check NID'}}</button>
    <button [class]="tinB" style="float:right; margin: 20px 5px 5px 5px;" (click)="verifyTin()">{{'Check TIN '}}</button>
  </div>

  <div class="" *ngIf="this.nid" [hidden]="view">
    <div *ngIf=retrievedImage>
      <img [src]="retrievedImage" class="center">
    </div>

    <div style="background-color: rgb(109, 197, 58);" *ngIf="this.nidVerified==1" >
        <h3 style="text-align: center;color: white;"> NID is not registered before.</h3>
      </div>
      <div style="background-color: rgb(197, 58, 58);" *ngIf="this.nidVerified==0" >
        <h3 style="text-align: center;color: white;">NID is already registered.</h3>
      </div>
    <form class="example-form" #prjNgModel='ngForm'>
      <div class="col-md-12">

        <mat-form-field>
          <mat-label>{{' NID Number:'}}</mat-label>
          <input matInput placeholder="Enter Nid Number ​" [required]="true" #name="ngModel" name="nidNumber"
            [(ngModel)]="nidNumber">
        </mat-form-field>

        <button mat-raised-button color="primary" style="float:right; margin:20px 5px 5px 5px"
    [disabled]="!prjNgModel.valid" (click)="checkNid()">{{'Find Nid in DB'}}</button>

      </div>
    </form>
  </div>

  <div class="" *ngIf="this.tin" [hidden]="view">
    <div *ngIf=retrievedImage1>
      <img [src]="retrievedImage1" class="center">
    </div>

    <div style="background-color: rgb(109, 197, 58);" *ngIf="this.tinVerified==1" >
        <h3 style="text-align: center;color: white;"> TIN is not registered before.</h3>
      </div>
      <div style="background-color: rgb(197, 58, 58);" *ngIf="this.tinVerified==0" >
        <h3 style="text-align: center;color: white;">TIN is already registered.</h3>
      </div>
    <form class="example-form" #prjNgModel='ngForm'>
        <div class="col-md-12">
  
          <mat-form-field>
            <mat-label>{{' TIN Number:'}}</mat-label>
            <input matInput placeholder="Enter TIN Number ​" [required]="true" #name="ngModel" name="tinNumber"
              [(ngModel)]="tinNumber">
          </mat-form-field>
  
          <button mat-raised-button color="primary" style="float:right; margin:20px 5px 5px 5px"
      [disabled]="!prjNgModel.valid" (click)="checkTin()">{{'Find Tin in DB'}}</button>
      
        </div>
      </form>
  </div>

</div>
<button class="btn btn-primary" style="float:right; margin: 20px 5px 5px 5px;" [disabled]="!(tinVerified==1 && nidVerified==1)" (click)="verifyDealer()">{{'Verify Dealer'}}</button>
</div>

<div [hidden]="!dealerVerified">

    <div style="background-color: rgb(15, 26, 63);">
        <h2 style="text-align: center;color: white;">Enter Details to verify Dealer Now: </h2>
    </div>
    <mat-card style="min-height: inherit;">
        <mat-card-content>
            <form class="example-form" #data='ngForm'>
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field>
                            <mat-label>{{' Dealer NID:'}}</mat-label>
                            <input matInput placeholder="Enter Nid Number ​" [required]="true" #name="ngModel" name="nidNumber" [(ngModel)]="nidNumber">
                        </mat-form-field>
                    </div>
    
                    <div class="col-md-12">
                        <mat-form-field>
                            <mat-label>{{' Dealer Tin:'}}</mat-label>
                            <input matInput placeholder="Enter Tin Number​" [required]="true" #code="ngModel" name="tinNumber" [(ngModel)]="tinNumber">
                        </mat-form-field>
                    </div>

                </div>
            </form>
        </mat-card-content>
    </mat-card>
    <button mat-raised-button color="primary" style="float:right; margin:20px 5px 5px 5px" [disabled]="!(data.valid)" (click)="verify()">{{'Save'}}</button>

</div>
<button class="btn btn-danger" style="float:right; margin: 20px 5px 5px 5px;" (click)="close()">{{'Close'}}</button>
