<div style="background-color: rgb(15, 26, 63);">
    <h2 style="text-align: center;color: white;"> Reject Dealer:</h2>
</div>
<mat-card style="min-height: 15vh; min-width:20vh;">
    <mat-card-content>
        <form class="example-form" #prjNgModel='ngForm'>
            <div class="row">

                <div class="col-md-12">
                    <mat-form-field>
                        <mat-label>{{' Nameâ€‹'}}</mat-label>
                        <input matInput placeholder="Enter Rejection Message" [required]="true" #name="ngModel" name="rejectionMessage" [(ngModel)]="rejectionMessage">
                    </mat-form-field>
                </div>

            </div>
        </form>
    </mat-card-content>
</mat-card>
<button mat-raised-button color="primary" style="float:right; margin:20px 5px 5px 5px" [disabled]="!prjNgModel.valid" (click)="reject()">{{'Reject'}}</button>
<button class="btn btn-danger" style="float:right; margin: 20px 5px 5px 5px;" (click)="close()">{{'Close'}}</button>

<div class="overlay"
    [hidden]="!loading">
    <img src="assets/img/brand/loader_colored.gif" class="spinner" style="height: 200px; width: 200px">
  </div>
