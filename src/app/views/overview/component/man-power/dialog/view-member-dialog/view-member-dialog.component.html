<div style="background-color: rgb(15, 26, 63);">
    <h2 style="text-align: center;color: white;"> সদস্য বিস্তারিত</h2>
</div>

<mat-card style="min-height: 25vh;">
<mat-card-content>
  <form class="example-form" novalidate [formGroup]="myFormGroup">
    <div class="row">
      <div class="col-md-12">
        <mat-form-field>
          <mat-label>{{' নাম ​'}}</mat-label>
          <input matInput readonly placeholder=" নাম লিখুন​" formControlName="memberName">
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field>
          <mat-label>{{' পদবী ​'}}</mat-label>
          <input matInput readonly placeholder=" পদবীর নাম লিখুন​" formControlName="memberOffice">
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field>
          <mat-label>{{'  শাখা ​'}}</mat-label>
          <input matInput placeholder=" শাখা লিখুন​" formControlName="memberBranch">
        </mat-form-field>
      </div>

      <div class="col-md-12">
        <mat-form-field>
          <mat-label>{{'  পোস্ট ​'}}</mat-label>
          <input matInput placeholder=" পোস্ট লিখুন​" formControlName="memberPost">
        </mat-form-field>
      </div>
    </div>
  </form>

</mat-card-content>
</mat-card>

<div class="align-content-end">
  <button mat-raised-button (click)="onNoClick()" color="warn" style="float:right; margin:5px">{{'বন্ধ করুন'}}</button>
</div>
