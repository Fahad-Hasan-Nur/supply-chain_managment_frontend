<mat-card style="min-height: 50vh;">
    <mat-card-content>
        <form class="example-form" novalidate [formGroup]="myFormGroup">
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field>
                        <mat-label>{{'মোট ​'}}</mat-label>
                        <input matInput placeholder="মোট লিখুন​​" formControlName="total">
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field>
                        <mat-label>{{'জিওবি'}}</mat-label>
                        <input matInput placeholder="জিওবি লিখুন​" formControlName="gob" maxlength="255" [required]="true">
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field>
                        <mat-label>{{' নিজস্ব'}}</mat-label>
                        <input matInput placeholder="নিজস্ব লিখুন​" formControlName="self" maxlength="255" [required]="true">
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field>
                        <mat-label>{{'অন্যান্য ​'}}</mat-label>
                        <input matInput placeholder="অন্যান্য লিখুন​" formControlName="other">
                    </mat-form-field>
                </div>
                <div class="col-md-12">
                    <mat-form-field>
                        <mat-label>{{'বৈদেশিক মুদ্রার হার বিনিময় '}}</mat-label>
                        <input matInput placeholder="বৈদেশিক মুদ্রার হার বিনিময় লিখুন​" formControlName="foreignCurrency" maxlength="255" [required]="true">
                    </mat-form-field>
                </div>
                <div class="col-md-12">
                    <mat-form-field>
                        <mat-label>{{' অর্থায়ন ধরন এবং​ উৎস '}}</mat-label>
                        <input matInput placeholder="অর্থায়ন ধরন এবং​ উৎস লিখুন​" [required]="true" formControlName="source">
                    </mat-form-field>
                </div>

            </div>
            <button mat-raised-button color="primary" style="float:right; margin:5px ; align-content: flex-end;" (click)="save()">{{'সংরক্ষণ করুন'}}</button>
        </form>
    </mat-card-content>
</mat-card>
<br>
<mat-accordion #accordion="matAccordion" [multi]="true">
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        অর্থায়নের ধরণ ও উৎস
      </mat-panel-title>
    </mat-expansion-panel-header>
    <app-cost></app-cost>
  </mat-expansion-panel>
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        বছরভিত্তিক প্রাক্কলিত ব্যয়
      </mat-panel-title>
    </mat-expansion-panel-header>
    <app-cost-table></app-cost-table>
  </mat-expansion-panel>
</mat-accordion>
