<div style="background-color: black;">
    <h2 style="text-align: center;color: white;"> Requisition Details: </h2>
</div>

<div *ngIf=retrievedImage>
    <p>Product Image</p>
    <img [src]="retrievedImage" class="center">
</div>

<mat-card style="height:inherit;" mat-dialog-content>
    <mat-card-content>

        <div class="container">
            <div class="leftdv">
                <b> Product Name:</b>
            </div>
            <div class="rytdv">
                <b>{{requisition.productName}}</b>
            </div>
        </div>

        <div class="container">
            <div class="leftdv">
                <b>Cartoon Size :</b>
            </div>
            <div class="rytdv">
                <b>{{requisition.cartoonSize}}</b>
            </div>
        </div>

        <div class="container">
            <div class="leftdv">
                <b>Cartoon Per Lot:</b>
            </div>
            <div class="rytdv">
                <b>{{requisition.cartoonPerLot}}</b>
            </div>
        </div>

        <div class="container">
            <div class="leftdv">
                <b>Transaction Status:</b>
            </div>
            <div class="rytdv">
                <b>{{requisition.status}}</b>
            </div>
        </div>

        <div class="container">
            <div class="leftdv">
                <b>Product Size :</b>
            </div>
            <div class="rytdv">
                <b>{{requisition.size}}</b>
            </div>
        </div>

        <div class="container">
            <div class="leftdv">
                <b>Total Cost :</b>
            </div>
            <div class="rytdv">
                <b>{{requisition.totalCost}}</b>
            </div>
        </div>


        <button class="btn btn-danger" style="float:right; margin: 20px 5px 5px 5px;" (click)="close()">{{'Close'}}</button>
