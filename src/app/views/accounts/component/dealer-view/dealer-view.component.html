<div style="background-color: black;">
    <h2 style="text-align: center;color: white;"> Dealer Name : {{dealer.name}} </h2>
  </div>
  
  <div *ngIf=retrievedImage>
      <img [src]="retrievedImage" class="center">
    </div>
  
  
  <mat-card style="height:inherit;" mat-dialog-content>
    <mat-card-content>
  
      <div class="container">
        <div class="leftdv">
          <b>Dealer Email:</b>
        </div>
        <div class="rytdv">
          <b>{{dealer.email}}</b>
        </div>
      </div>
  
      <div class="container">
        <div class="leftdv">
          <b>Dealer Phone Number :</b>
        </div>
        <div class="rytdv">
          <b>{{dealer.phoneNumber}}</b>
        </div>
      </div>
  
  
  
  
  
      <button class="btn btn-danger" style="float:right; margin: 20px 5px 5px 5px;" (click)="close()">{{'Close'}}</button>
