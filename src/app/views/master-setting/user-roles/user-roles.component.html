<mat-card class="mat-elevation-z8">
    <mat-card>
        <table class="table" style="border: none" border="0">
          <tr>
            <td width="85%" style="border: none">
              <mat-form-field style="display: inline; width: 30%">
                <mat-label>অনুসন্ধান</mat-label>
                <input matInput placeholder="অনুসন্ধানের শব্দাংশ লিখুন" (keyup)="applyFilter($event.target.value)"/>
              </mat-form-field>
            </td>
            <!-- Will be updated -->
            
            <!-- <td class="float-right" style="border: none">
              <a (click)="openDialogUser()"  class="btn btn-primary" ></a>
              <a   class="btn btn-primary" >
                <i class="fa fa-plus" matTooltip=" যুক্ত করুন" ></i>
              </a>
            </td> -->
          </tr>
        </table>
        <mat-card-actions [hidden]="!showFilters" align="end">
          <a class="btn btn-primary" (click)="search($event)">
            <i class="fa fa-search"></i>
          </a>
        </mat-card-actions>
      </mat-card>

<table [dataSource]="dataSource" mat-table matSort>

    <ng-container matColumnDef="number" >
        <th *matHeaderCellDef mat-header-cell mat-sort-header> সিরিয়াল নাম্বার</th>
        <td *matCellDef="let element" mat-cell > {{element.number}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>  নাম</th>
        <td *matCellDef="let element" mat-cell> {{element.name}} </td>
    </ng-container>
    
    <ng-container matColumnDef="office">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>  কার্যালয়</th>
        <td *matCellDef="let element" mat-cell> {{element.office}} </td>
    </ng-container>
    <ng-container matColumnDef="role">
      <th *matHeaderCellDef mat-header-cell mat-sort-header>  ইউজার-রোল  </th>
      <td *matCellDef="let element" mat-cell> {{element.role}} </td>
  </ng-container>
    <ng-container matColumnDef="ক্রিয়া">
        <th *matHeaderCellDef mat-header-cell mat-sort-header> ক্রিয়া</th>
        <td *matCellDef="let element" mat-cell>
            <a class="btn btn-primary" matTooltip="বিস্তারিত দেখুন​">
                <i class="fa fa-eye"></i>
            </a>
            <a class="btn btn-danger" matTooltip="অপসারণ করুন">
                <i class="fa fa-remove"></i>
            </a>
        </td>
    </ng-container>

    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</mat-card>
