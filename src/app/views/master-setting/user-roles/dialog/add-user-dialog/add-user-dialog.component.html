<div style="background-color: rgb(15, 26, 63);">
    <h2 style="text-align: center;color: white;">নতুন সদস্য যুক্ত করুন</h2>
</div>
<mat-dialog-content class="mat-typography">
    <mat-card style="min-height: 12vh;">
        <mat-card-content>
            <form class="example-form" [formGroup]="myFormGroup" novalidate>
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field>
                            <mat-label>{{'  নাম ​'}}</mat-label>
                            <input matInput placeholder=" নাম লিখুন​" formControlName="name"
                                [required]="true">
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>{{' অফিস নাম ​'}}</mat-label>
                            <input matInput placeholder="অফিস নাম লিখুন​" formControlName="office"
                                [required]="true">
                        </mat-form-field>
                    </div>

                </div>
            </form>
        </mat-card-content>
    </mat-card>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <div class="align-content-end">
        <button mat-raised-button color="primary" style="float:right; margin:5px">{{'সংরক্ষণ করুন'}}</button>
        <button mat-raised-button (click)="cancel()" color="warn" style="float:right; margin:5px">{{'বন্ধ করুন'}}</button>
    </div>
</mat-dialog-actions>
