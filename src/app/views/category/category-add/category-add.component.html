<div style="background-color: rgb(15, 26, 63);">
    <h2 style="text-align: center;color: white;">Add New Category </h2>
</div>
<mat-card style="min-height: inherit;">
    <mat-card-content>
        <form class="example-form" #prjNgModel='ngForm'>
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field>
                        <mat-label>{{' Name​'}}</mat-label>
                        <input matInput placeholder="Write Category Name ​" [required]="true" #name="ngModel" name="name" [(ngModel)]="data.name">
                    </mat-form-field>
                </div>

                <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                        <mat-label>{{' Description'}}</mat-label>
                        <textarea matInput placeholder="Write Category Description.." #activities='ngModel' name="description" [(ngModel)]="data.description" [required]="false" rows="6"></textarea>
                    </mat-form-field>
                </div>
            </div>
        </form>
    </mat-card-content>
</mat-card>
<button mat-raised-button color="primary" style="float:right; margin:20px 5px 5px 5px" [disabled]="!prjNgModel.valid" (click)="save()">{{'Save'}}</button>
