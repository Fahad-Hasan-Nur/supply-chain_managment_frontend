<div style="background-color: rgb(15, 26, 63);">
    <h2 style="text-align: center;color: white;">নতুন প্রকল্প </h2>
</div>
<mat-card style="min-height: 25vh;">
    <mat-card-content>
        <form class="example-form" novalidate [formGroup]="myForm">
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field>
                        <mat-label>{{' প্রকল্পের নাম ​'}}</mat-label>
                        <input matInput placeholder="প্রকল্পের লিখুন​" formControlName="projectName" name="projectName" [required]="true">
                    </mat-form-field>
                </div>

                <div class="col-md-6">
                    <mat-form-field>
                        <mat-label>{{' প্রকল্পের মেয়াদকাল (হইতে) '}}</mat-label>
                        <input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker1" [required]="true" placeholder="Choose a date" (click)="picker1.open()" formControlName="fromDate" [min]="minDate" [max]="maxDate" name="fromDate" readonly>
                        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                        <mat-datepicker #picker1></mat-datepicker>
                    </mat-form-field>
                </div>

                <div class="col-md-6">
                    <mat-form-field>
                        <mat-label>{{' প্রকল্পের মেয়াদকাল (পর্যন্ত)​ '}}</mat-label>
                        <input matInput [matDatepicker]="picker" [required]="true" placeholder="Choose a date" (click)="picker.open()" formControlName="toDate" [min]="minDate" [max]="maxDate" name="toDate" readonly>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>

                <div class="col-md-6">
                    <mat-form-field>
                        <mat-label>{{' প্রধান কার্যালয় ​'}}</mat-label>
                        <input type="text" [required]="true" placeholder="প্রধান কার্যালয়" aria-label="Number" matInput [formControl]="officeControl" [matAutocomplete]="auto">
                        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                            <mat-option *ngFor="let option of filteredOffice | async" [value]="option.name" (onSelectionChange)="onSelectState(option.id)">
                                {{option.name}}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                </div>

                <div class="col-md-6">
                    <mat-form-field>
                        <mat-label>{{' প্রকল্প পরিচালক ​'}}</mat-label>
                        <input type="text" [required]="true" placeholder="প্রকল্প পরিচালক" aria-label="Number" matInput [formControl]="employeeControl" [matAutocomplete]="autoEm">
                        <mat-autocomplete autoActiveFirstOption #autoEm="matAutocomplete">
                            <mat-option *ngFor="let option of filteredEmployees | async" [value]="option.name">
                                {{option.name}}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                </div>
            </div>
        </form>
    </mat-card-content>
</mat-card>
<button mat-raised-button color="primary" style="float:right; margin:20px 5px 5px 5px" [disabled]="!myForm.valid" (click)="save()">{{'সংরক্ষণ করুন'}}</button>
