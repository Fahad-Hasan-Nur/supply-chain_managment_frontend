<mat-card>
    <table class="table" style="border: none" border="0">
        <tr>
            <td width="85%" style="border: none">
                <mat-form-field style="display: inline; width: 30%">
                    <mat-label>Search</mat-label>
                    <input matInput placeholder="Write to search..." (keyup)="applyFilter($event.target)" />
                </mat-form-field>
            </td>
        </tr>
    </table>
    <mat-card-actions [hidden]="!showFilters" align="end">
        <a class="btn btn-primary" (click)="search($event)">
            <i class="fa fa-search"></i>
        </a>
    </mat-card-actions>
</mat-card>
<br/>
<br>
<table [dataSource]="dataSource" mat-table matSort>

    <ng-container matColumnDef="Creation Time">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>Creation Time </th>
        <td *matCellDef="let element" mat-cell> {{element.createdAt}} </td>
    </ng-container>

    <ng-container matColumnDef="Total Cost">
        <th *matHeaderCellDef mat-header-cell mat-sort-header> Total Cost</th>
        <td *matCellDef="let element" mat-cell> {{element.totalCost}} </td>
    </ng-container>

    <ng-container matColumnDef="Action">
        <th *matHeaderCellDef mat-header-cell mat-sort-header> Action</th>
        <td *matCellDef="let element" mat-cell>
            <a class="btn btn-primary" matTooltip="Details" (click)="viewData(element)">
                <i class="fa fa-eye"></i>
            </a>
        </td>
    </ng-container>
    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
</table>

<br/>
<div [hidden]="view">  
    <table [dataSource]="dataSource1" mat-table matSort>
  
      <ng-container matColumnDef="Product Name">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>Product Name</th>
        <td *matCellDef="let element" mat-cell> {{element.productName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Size">
        <th *matHeaderCellDef mat-header-cell mat-sort-header> Size</th>
        <td *matCellDef="let element" mat-cell> {{element.variationName}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Cartoon Size">
        <th *matHeaderCellDef mat-header-cell mat-sort-header> Cartoon Size</th>
        <td *matCellDef="let element" mat-cell> {{element.cartoonSize}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Cartoon Per Lot">
        <th *matHeaderCellDef mat-header-cell mat-sort-header> Cartoon Per Lot</th>
        <td *matCellDef="let element" mat-cell> {{element.cartoonPerLot}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Cost">
        <th *matHeaderCellDef mat-header-cell mat-sort-header> Cost</th>
        <td *matCellDef="let element" mat-cell> {{element.totalCost}} </td>
      </ng-container>
  
      <tr *matHeaderRowDef="displayedColumns1" mat-header-row></tr>
      <tr *matRowDef="let row; columns: displayedColumns1;" mat-row></tr>
    </table>
  </div>
