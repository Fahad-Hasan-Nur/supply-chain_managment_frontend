<div style="background-color: rgb(15, 26, 63);" [hidden]="!error">
    <h2 style="text-align: center;color: white;">Complete Your Payment Here </h2>
</div>
<div style="background-color: rgb(223, 69, 69);" [hidden]="error">
  <h2 style="text-align: center;color: white;">Payment must be equal or Less than Amount Payable...</h2>
</div>
  <mat-card style="min-height: inherit;">
    <mat-card-content>
      <form class="example-form" #prjNgModel='ngForm'>
        <div class="row">

            <div class="col-md-12">
                <mat-form-field appearance="fill">
                  <mat-label>{{' Payment Method ​'}}</mat-label>
                  <select matNativeControl [required]="true" placeholder="Select Payment Method" aria-label="State" #paymentMethod='ngModel'
                    name="paymentMethod" [(ngModel)]="transaction.paymentMethod">
                    <option value="Bank Transfer">Bank Transfer</option>
                    <option value="Mobile Banking">Mobile Banking</option>
                  </select>
                </mat-form-field>
              </div>

              <div class="col-md-12">
                <mat-form-field>
                  <mat-label>{{' Account Number'}}</mat-label>
                  <input matInput placeholder="Enter Account Number ​" [required]="true" #accountNumber="ngModel" name="accountNumber"
                    [(ngModel)]="transaction.accountNumber">
                </mat-form-field>
              </div>

              <div class="col-md-12">
                <mat-form-field>
                  <mat-label>{{' Transaction Id'}}</mat-label>
                  <input matInput placeholder="Enter Transaction Id ​" [required]="true" #transactionId="ngModel" name="transactionId"
                    [(ngModel)]="transaction.transactionId">
                </mat-form-field>
              </div>

              <div class="col-md-12">
                <mat-form-field>
                  <mat-label>{{' Amount To be Paid:'}}</mat-label>
                  <input matInput readonly  name="toBePaid" [value]="amountToBePaid">
                </mat-form-field>
              </div>

              <div class="col-md-6">
                <mat-form-field>
                  <mat-label>{{' Payment Amount:'}}</mat-label>
                  <input type="number" matInput placeholder="Enter Payment Amount ​" [required]="true" #paid="ngModel" name="paid"
                    [(ngModel)]="transaction.paid">
                </mat-form-field>
              </div>

              <div class="col-md-6">
                <mat-form-field>
                  <mat-label>{{' Due Amount:'}}</mat-label>
                  <input matInput readonly #due="ngModel" name="due"
                    [(ngModel)]="transaction.due" [value]="amountToBePaid-transaction.paid">
                </mat-form-field>
              </div>
         
        </div>
      </form>
    </mat-card-content>
  </mat-card>
  <button mat-raised-button color="primary" style="float:right; margin:20px 5px 5px 5px"
    [disabled]="!prjNgModel.valid" (click)="save()">{{'Save'}}</button>
    <button class="btn btn-danger" style="float:right; margin: 20px 5px 5px 5px;" (click)="close()">{{'Close'}}</button>
