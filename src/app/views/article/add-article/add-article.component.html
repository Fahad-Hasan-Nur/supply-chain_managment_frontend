<mat-tab-group mat-stretch-tabs>
    <mat-tab size=10px, label="{{'নতুন অনুচ্ছেদ'}}">
        <mat-card style="min-height: 55vh;">
            <mat-card-content>
                <form class="example-form" [formGroup]="myFormGroup">
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field appearance="fill">
                                <mat-label>টেমপ্লেট নির্বাচন করুন:</mat-label>
                                <mat-select disableRipple formControlName="template">
                                    <mat-option value="মেমো">মেমো</mat-option>
                                    <mat-option value="চুক্তি">চুক্তি</mat-option>
                                    <mat-option value="নোট">নোট</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>

                        <div class="col-md-12">
                            <mat-form-field>
                                <mat-label>{{' অনুচ্ছেদ নাম ​'}}</mat-label>
                                <input matInput placeholder="অনুচ্ছেদ নাম লিখুন​" formControlName="name">
                            </mat-form-field>
                        </div>
                        <div class="col-md-12">
                            <mat-form-field appearance="fill">
                                <mat-label>
                                    <p>বিষয়শ্রেণী নির্বাচন করুন:</p>>
                                </mat-label>
                                <mat-select disableRipple formControlName="type">
                                    <mat-option value="Type 1">Type 1</mat-option>
                                    <mat-option value="Type 3">Type 2</mat-option>
                                    <mat-option value="Type 3">Type 3</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <app-quill-editor class="col-md-12 my-0 mx-0" [title]="title" [toolbar]="toolbarOptions"></app-quill-editor>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
        <div class="align-content-end">
            <button mat-raised-button color="primary" style="float:right; margin:15px 5px 5px 5px" (click)="save()">{{'সংরক্ষণ
        করুন'}}</button>
        </div>
    </mat-tab>
</mat-tab-group>
