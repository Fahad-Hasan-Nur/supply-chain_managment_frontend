<mat-card>
  <table class="table" style="border: none" border="0">
    <tr>
      <td width="85%" style="border: none">
        <mat-form-field style="display: inline; width: 30%">
          <mat-label>অনুসন্ধান</mat-label>
          <input matInput placeholder="অনুসন্ধানের শব্দাংশ লিখুন" (keyup)="applyFilter($event.target)"/>
        </mat-form-field>
      </td>
      <td class="float-right" style="border: none">
        <a   class="btn btn-primary" (click)="viewAddArticalPage()" >
          <i class="fa fa-plus" matTooltip="নতুন অনুচ্ছেদ যুক্ত করুন" ></i>
        </a>
      </td>
    </tr>
  </table>
  <mat-card-actions [hidden]="!showFilters" align="end">
    <a class="btn btn-primary" (click)="search($event)">
      <i class="fa fa-search"></i>
    </a>
  </mat-card-actions>
</mat-card>
<br/>
<table [dataSource]="dataSource" mat-table matSort>

    <ng-container matColumnDef="Number" >
        <th *matHeaderCellDef mat-header-cell mat-sort-header> ক্রমিক নং</th>
        <td *matCellDef="let element" mat-cell > {{element.number}} </td>
    </ng-container>

    <ng-container matColumnDef="Goal">
        <th *matHeaderCellDef mat-header-cell mat-sort-header> লক্ষ্য</th>
        <td *matCellDef="let element" mat-cell> {{element.Goal}} </td>
    </ng-container>

    <ng-container matColumnDef="category">
        <th *matHeaderCellDef mat-header-cell mat-sort-header> বিষয়শ্রেণী</th>
        <td *matCellDef="let element" mat-cell> {{element.category}} </td>
    </ng-container>
    <ng-container matColumnDef="ক্রিয়া">
        <th *matHeaderCellDef mat-header-cell mat-sort-header> ক্রিয়া</th>
        <td *matCellDef="let element" mat-cell>
            <a class="btn btn-primary" matTooltip="বিস্তারিত দেখুন​">
                <i class="fa fa-eye"></i>
            </a>
            <a class="btn btn-danger" matTooltip="পরিবর্তন করুন">
                <i class="fa fa-edit"></i>
            </a>
        </td>
    </ng-container>
    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
